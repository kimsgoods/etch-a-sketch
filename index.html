<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sketch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>    
    <div class="outer">
        <header>
            <h1>Etch-a-Sketch</h1>
            <div class="label">
                <h3 id ="sizeLabel">Grid Size: 16 x 16</h3>
                <h3 id ="colorLabel">Color: Black</h3>
            </div>
        </header>

        <div id="draw-area"></div>
        <div class="buttons">
            <button id="reset">Reset</button>
            <button id="size">Set Grid Size</button>
            <button id="color">Color Mode</button>
        </div>
    </div>
    <footer><a href="https://github.com/kimsgoods/etch-a-sketch">kimsgoods</footer>
</body>
</html>
